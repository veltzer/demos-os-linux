[build]
# Number of parallel jobs (1 = sequential, 0 = auto-detect CPU cores)
parallel = 1

[processors]
enabled = ["template", "lint", "cc"]

[lint]
linter = "ruff"
args = []

[graph]
viewer = "google-chrome"  # Command to open graph files (default: platform-specific)

[template]

[completions]
shells = ["bash"]

[cache]
restore_method = "hardlink"  # or "copy"

[cc]
include_paths = ["src/include"]
# cflags = ["-O2", "-Wall", "-Werror", "-Wextra", "-pedantic", "-std=gnu18"]
# cxxflags = ["-O2", "-Wall", "-Werror", "-Wextra", "-pedantic", "-std=c++17"]
cflags = ["-O2", "-Wall", "-Werror", "-Wextra", "-pedantic"]
cxxflags = ["-O2", "-Wall", "-Werror", "-Wextra", "-pedantic"]
